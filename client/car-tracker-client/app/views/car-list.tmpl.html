<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>

        <div class="col-sm-10">

<h1>Vehicles List</h1>
<div id="wrapper">
<table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th>Vin</th>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Last Service Date</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="car in carListVm.cars.vehicles">
        <td class="lalign"><a ng-href="#!/cars/{{car.vin}}">{{car.vin}}</a></td>
        <td>{{car.make}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>{{car.lastServiceDate | date:'medium'}}</td>

    </tr>
    </tbody>
</table>
</div></div></div></div>
